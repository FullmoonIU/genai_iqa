services:
  mysql:
    image: mysql:8.0
    container_name: genai_edu_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: genai_edu
    ports:
      - "3307:3306"
    command: ["--character-set-server=utf8mb4", "--collation-server=utf8mb4_unicode_ci"]
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
